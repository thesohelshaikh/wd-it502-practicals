<html>

<head>
	<title>Validation Form</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="Validation.js"></script>

	<style>

		#main {
			margin: 0 auto;
			width: 500px;

		}
		td {
    		padding-top: .5em;
    		padding-bottom: .5em;
		}
	
	</style>
</head>

<body>
	<!-- As a heading -->
	<nav class="navbar navbar-dark bg-dark">
		<p class="mb-0 display-3 container text-light">Validation Form</p>
	</nav>
	<div class="container py-5" id="main">
		<form>
			<table>

				<tr>
					<td>Name </td>
					<td><input class="form-control" type="text" name="name" placeholder="Enter the Name." onkeypress="return onlyAlphabets(event,this);"
						 onblur="return checkname(this);"></td>
					<td>
						<p id="demo1" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>UserName </td>
					<td><input class="form-control" type="text" name="name" placeholder="Enter the User Name." onkeypress="return checkAlphaNumeric(event);"
						 onblur="return checkuname(this);"></td>
					<td>
						<p id="demo2" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>Email </td>
					<td><input class="form-control" type="text" name="name" placeholder="Enter the Email." onblur="return checkemail(this);"></td>
					<td>
						<p id="demo3" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>Contact </td>
					<td><input class="form-control" type="text" name="name" maxlength="10" placeholder="Enter the Contact." onkeypress="return IsDecimal(event,this);"
						 onblur="return checkcontact(this);"></td>
					<td>
						<p id="demo4" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>IpAddress </td>
					<td><input class="form-control" type="text" name="name" placeholder="Enter the Ip." onblur="return ipvalidate(this);"></td>
					<td>
						<p id="demo5" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>Birth Date</td>
					<td><input class="form-control" type="text" placeholder="Enter the BirthDate." name="bdate" onblur="return datevalidate(this);"></td>
					<td>
						<p id="demo6" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input class="form-control" type="password" name="pass" placeholder="Enter the password." id="pass" onblur="return checkpass(this);"></td>
					<td>
						<p id="demo7" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td><input class="form-control" type="password" name="cpass" placeholder="Enter the password." onblur="return checkcpass(this);"></td>
					<td>
						<p id="demo8" style="color:red;"></p>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-primary">Submit</button></td>
				</tr>
			</table>
		</form>
	</div>
	
	<script>

		function checkname(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo1').innerHTML = '*';
				text.focus();
				return false;
			}
			document.getElementById('demo1').innerHTML = '';
			return true;
		}

		function checkuname(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo2').innerHTML = '*';
				text.focus();
				return false;
			}
			document.getElementById('demo2').innerHTML = '';
			return true;
		}

		function checkemail(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo3').innerHTML = '*';
				text.focus();
				return false;
			} else {
				if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(string)) {
					document.getElementById('demo3').innerHTML = '';
					return (true)
				}
				document.getElementById('demo3').innerHTML = 'Invalid Email';
				text.focus();
				return (false)
			}
		}

		function checkcontact(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo4').innerHTML = '*';
				text.focus();
				return false;
			} else {
				if (string.length == 10) {
					document.getElementById('demo4').innerHTML = '';
					return (true)
				}
				document.getElementById('demo4').innerHTML = 'Contact must be 10 digit.';
				text.focus();
				return (false)
			}
		}

		function ipvalidate(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo5').innerHTML = '*';
				text.focus();
				return false;
			} else {
				var ip =
					/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
				if (ip.test(string)) {
					document.getElementById('demo5').innerHTML = '';
					return true;
				} else {
					document.getElementById('demo5').innerHTML = 'Invalid Ip';
					text.focus();
					return false;
				}
			}
		}

		function datevalidate(text) {
			var string = text.value;
			var dateformat = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo6').innerHTML = '*';
				text.focus();
				return false;
			} else {
				if (dateformat.test(string)) {
					document.getElementById('demo6').innerHTML = '';
					return true;
				} else {
					document.getElementById('demo6').innerHTML = 'Invalid Date Format.';
					text.focus();
					return false;
				}
			}
		}

		function checkpass(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo7').innerHTML = '*';
				text.focus();
				return false;
			} else {
				if (string.length >= 6) {
					document.getElementById('demo7').innerHTML = '';
					return true;
				} else {
					document.getElementById('demo7').innerHTML = 'Password must above 6 character.';
					text.focus();
					return false;
				}
			}
		}

		function checkcpass(text) {
			var string = text.value;
			if (string == null || string == "" || string.length == 0) {
				document.getElementById('demo8').innerHTML = '*';
				text.focus();
				return false;
			} else {
				if (string == document.getElementById('pass').value) {
					document.getElementById('demo8').innerHTML = '';
					return true;
				} else {
					document.getElementById('demo8').innerHTML = 'Password must be same';
					text.focus();
					return false;
				}
			}
		}
	</script>
</body>

</html>
