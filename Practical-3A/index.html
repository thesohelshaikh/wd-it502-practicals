<html>

<head>
    <title>Table Example</title>
    <style>
        main {
            margin: auto;
            width: 50%;
        }

        #nested-table {
            border: 0px !important;
        }

        #nested-table th,
        #nested-table td {
            border: 1px solid black;
        }

        /* 
        ==============
        Stripped table
        ============== */

        /* tr:nth-child(even) {
            background-color: beige;
        }
        tr:nth-child(odd) {
            background-color: bisque;
        } */
    </style>

</head>

<body>
    <main>
        <table border="2">
            <caption>
                <b>Caption: Table Example</b>
            </caption>
            <tr>
                <th colspan="3">Header-1</th>
                <th colspan="2" rowspan="2" style="text-transform: uppercase">Right Corner Of Table</th>
            </tr>
            <tr>
                <th colspan="2">Header-2</th>
                <th>Header-3</th>
            </tr>
            <tr>
                <td colspan="1">
                    <ol>
                        <li>Lists can be table data.</li>
                        <li>Images can be table data.</li>
                    </ol>
                </td>
                <td rowspan="2">Two Tall</td>
                <td colspan="2">
                    <center>Two columns merged</center>
                </td>
                <td style="border: none"></td>
            </tr>
            <tr>
                <td>
                    <img src="giphy.gif" width="200px" height="200px">
                </td>
                <td>Data here</td>
                <td>

                    <table border="" id="nested-table">
                        <caption>
                            <b>Caption: Nested Table</b>
                        </caption>
                        <tr>
                            <th>Header</th>
                        </tr>
                        <tr>
                            <td>
                                Cell data
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <b>Multiple lines:</b>
                    <br> Line 1
                    <br> Line 2
                    <br> Line 3
                    <br>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="5">
                        Table Footer
                    </th>
                </tr>
            </tfoot>

        </table>
    </main>

</body>

</html>
