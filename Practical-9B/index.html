<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Humanized Number</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body class="container">
	<h1>Humanized Number</h1>
	<hr>
	<form action="javascript:void(0);">
		<div class="form-group">
			<input type="text" id="number" placeholder="Enter Any Number" class="form-control">
		</div>

		<button onclick="humanize()" class="btn btn-primary">Submit</button>
	</form>


	<h3 id="demo" class="py-5"></h3>

	<script type="text/javascript">
		function humanize() {
			var number = document.getElementById("number").value;

			// check if number is within range
			if (number > 10) {
				document.getElementById('demo').innerHTML += "Invalid input. Enter value between 1-10";
			} else {
				document.getElementById('demo').innerHTML = number;

				switch (number % 10) {
					case 1:
						document.getElementById('demo').innerHTML = number + "<sup>st</sup>";
						return;
					case 2:
						document.getElementById('demo').innerHTML = number + "<sup>nd</sup>";
						return;
					case 3:
						document.getElementById('demo').innerHTML = number + "<sup>rd</sup>";
						return;
				}

				document.getElementById('demo').innerHTML = number + "th"
			}


		}
	</script>

</body>

</html>
