<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body>
    <main>
        <div class="container py-5" id="regform">
            <h1>Library Registration Form</h1>
            <form oninput="x.value=parseInt(inputAge.value)">
                <div class="form-group row mt-5">
                    <label for="inputroll" class="col-sm-2 col-form-label">Roll no</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputroll" placeholder="Enter your roll no">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" placeholder="Enter you name" autocomplete="on">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputParName" class="col-sm-2 col-form-label">Parent's Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputParName" placeholder="Enter you Parent's name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputImage" class="col-sm-2 col-form-label">Your image</label>
                    <div class="col-sm-10">
                        <input type="file" name="image" accept="image/*" id="inputImage">
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row pt-3">
                    <label for="inputSemester" class="col-sm-2 col-form-label">Semester</label>
                    <select name="semester" id="inputSemester" class="col-sm-10 form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select>
                </div>
                <div class="form-group row">
                    <label for="inputAddr" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control">
                        </textarea>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-5">
                        <input type="range" class="form-control" id="inputAge" min="20" max="65" data-show-value="true">
                    </div>
                    <div class="col-sm-5">
                            <output class="form-control" name="x" for="inputAge"></output>
                    </div>
                </div>
                <div class="form-group-row text-center text-danger">
                        <p>Select a value between 20 and 65</p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </main>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
